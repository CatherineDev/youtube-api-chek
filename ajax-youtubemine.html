<!DOCTYPE html>
<html>
<head>
  <title>Search youtube</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./css/my.css">
</head>
<body>
<div class= "container d-flex flex-column justify-content-center align-items-center" id="workspace">
  <form id="yousearch" class="form form-horisontal w-50 mt-4">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="q" placeholder="Search youtube" aria-label="Search youtube" aria-describedby="button-search">
      <div class="input-group-append">
        <button id="button-search" class="btn btn-danger" type="submit">Send</button>
      </div>
    </div>
  </form>
  <div id="searchResult" class="w-50 my-3">
  </div>
</div>
<div id="yplayer" class="container-fluid d-none flex-column justify-content-center align-items-center"></div>


<template id="searchItemTpl">
  <div class= "searchItem mb-2">
    <div class="d-flex flex-row justify-content-start flex-nowrap">
      <div class="mx-2">
        <img class="img" src="https://i.ytimg.com/vi/EDwb9jOVRtU/default.jpg" alt="" />
      </div>
      <div class="mx-2">
         <h2 class= "title h6" >Madonna - Hung Up (Official Music Video)</h2>
          <p class="description small">SomeDescription</p>
      </div>
    </div>   
  </div>
</template>

<script src="js/my.js" type="text/javascript">
</script>

</body>
</html>
